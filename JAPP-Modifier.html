<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Modifier</title>
</head>

<body>
  <h3>Modifier</h3>
  <table>
    <tr>
      <td><label for="">N° de requête</label></td>
      <td><input type="text" name="InputN°Requête" placeholder="123456" required></td>
    </tr>
    <tr>
      <td><label for="">Délais</label></td>
      <td><input type="text" name="InputDélais" value="20" required></td>
    </tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr>
      <td><label for="">Bénéficiaires</label></td>
      <td><textarea name="InputBénéficiaires" rows="5" cols="25" required></textarea></td>
    </tr>
    <tr>
      <td><label for="">Rôles à ajouter</label></td>
      <td><textarea name="InputRôlesOK" rows="5" cols="25"></textarea></td>
    </tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr>
      <td><label for="">Référent</label></td>
      <td><input type="text" name="InputRéférent"></td>
    </tr>
    <tr>
      <td><label for="">Rôles à retirer</label></td>
      <td><textarea name="InputRôlesKO" rows="5" cols="25"></textarea></td>
    </tr>
  </table>

  <hr size="3" noshade>

  <h4>Commentaire</h4>
  <table>
    <tr>
      <td><label for="">Commentaire</label></td>
      <td><textarea name="InputCommentaire" rows="5" cols="25"></textarea></td>
    </tr>
  </table>

  <h4>Dates</h4>
  <table>
    <tr>
      <td><label for="">date de début</label></td>
      <td><input type="date" name="InputDateDébut" value="2021-07-28"><br></td>
    </tr>
    <tr>
      <td><label for="">date de fin</label></td>
      <td><input type="date" name="InputDateFin" value="9999-12-31"><br></td>
    </tr>
  </table>

</body>

<hr size="3" noshade>

  <a href="JAPP-Index.html">Soumettre</a>
</footer>

</html>
