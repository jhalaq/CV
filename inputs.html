<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
</head>

<body>
  <h3>Date inputs</h3>
  <table>
    <tr>
      <td><label for="">datetime-local</label></td>
      <td><input type="datetime-local" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">datetime (Obsolete)</label></td>
      <td><input type="datetime" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">date</label></td>
      <td><input type="date" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">time</label></td>
      <td><input type="time" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">week</label></td>
      <td><input type="week" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">month</label></td>
      <td><input type="month" name=""><br></td>
    </tr>
  </table>

  <h3>Text inputs</h3>
  <table>
    <tr>
      <td><label for="">text</label></td>
      <td><input type="text" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">tel</label></td>
      <td><input type="tel" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">url</label></td>
      <td><input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" required><br></td>
    </tr>
    <tr>
      <td><label for="">email</label></td>
      <td><input type="email" placeholder="example@gmail.com"><br></td>
    </tr>
    <tr>
      <td><label for="">password</label></td>
      <td><input type="password" name="password" minlength="8" required><br></td>
    </tr>
    <tr>
      <td><label for="">number</label></td>
      <td><input type="number" name=""><br></td>
    </tr>
  </table>
  <label for="story">Tell us your story:</label>
  <textarea id="story" name="story" rows="5" cols="33">
    It was a dark and stormy night...
  </textarea>

  <h3>Action inputs</h3>
  <table>
    <tr>
      <td><label for="">file</label></td>
      <td><input type="file" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">color</label></td>
      <td><input type="color" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">image</label></td>
      <td><input type="image" name="image" alt="image" src="Images/Jamal.png"><br></td>
    </tr>
  </table>

  <h3>Selection inputs</h3>
  <table>
    <tr>
      <td><label for="">radio</label></td>
      <td><input type="radio" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">checkbox</label></td>
      <td><input type="checkbox" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">range</label></td>
      <td><input type="range" name=""><br></td>
    </tr>
  </table>
  <label for="dino-select">Choose a dinosaur:</label>
  <select id="dino-select">
    <optgroup label="Theropods">
      <option>Tyrannosaurus</option>
      <option>Velociraptor</option>
      <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods">
      <option>Diplodocus</option>
      <option>Saltasaurus</option>
      <option>Apatosaurus</option>
    </optgroup>
  </select>
  <fieldset>
    <legend>Choose your favorite monster</legend>

    <input type="radio" id="kraken" name="monster">
    <label for="kraken">Kraken</label><br />

    <input type="radio" id="sasquatch" name="monster">
    <label for="sasquatch">Sasquatch</label><br />

    <input type="radio" id="mothman" name="monster">
    <label for="mothman">Mothman</label>
  </fieldset>
  <label for="ice-cream-choice">Choose a flavor:</label>
  <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

  <datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
  </datalist>

  <h3>Button inputs</h3>
  <table>
    <tr>
      <td><label for="">hidden</label></td>
      <td><input type="hidden" name="hidden" value="xm234jq"><br></td>
    </tr>
    <tr>
      <td><label for="">reset</label></td>
      <td><input type="reset" name=""><br></td>
    </tr>
    <tr>
      <td><label for="">button</label></td>
      <td><input type="button" name="Button" value="myButton"><br></td>
    </tr>
    <tr>
      <td><label for="">search</label></td>
      <td><input type="search" placeholder="N° de requête"><br></td>
    </tr>
    <tr>
      <td><label for="">submit</label></td>
      <td><input type="submit" name="submit" value="Soumettre"><br></td>
    </tr>
  </table>
</body>

</html>
